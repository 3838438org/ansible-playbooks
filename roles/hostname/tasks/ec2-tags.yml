---
- name: Tag a resource
  ec2_tag:
    region: "{{aws_region}}"
    resource: "{{ansible_ec2_instance_id}}"
    state: present
    aws_access_key: "{{aws_access_key}}"
    aws_secret_key: "{{aws_secret_key}}"
    tags: { "Name":"{{hostname}}", "ansible_groups":"{{group_names|join(',')}}" }

