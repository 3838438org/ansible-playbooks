---
- name: Add the Kubernetes APT key
  apt_key: url=https://packages.cloud.google.com/apt/doc/apt-key.gpg state=present

- name: Add the Kubernete source to the APT source list
  apt_repository: repo='deb http://apt.kubernetes.io/ kubernetes-{{ansible_distribution_release}} main' state=present

- name: Install Kubernete
  apt: name={{item}} state=present
  with_items:
  - kubelet
  - kubeadm
  - kubectl
  - kubernetes-cni

- name: Create directories kube
  file: path=/root/.kube state=directory owner=root group=root

- name: Configure kube
  copy: src=/etc/kubernetes/admin.conf dest=/root/.kube/config remote_src=yes owner=root group=root

- name: Copy weave kube
  template: src=weave-kube.yml.j2 dest=/tmp/weave-kube.yml

- name: Configure kube
  command: kubectl apply -f /tmp/weave-kube.yml
